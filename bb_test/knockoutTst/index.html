<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
   
  <link type="text/css" rel="stylesheet" href="js/libs/bootstrap-dist/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/bootstrap-dist/js/bootstrap.min.js"></script>
  
  <script src="js/libs/knockout.js"></script>
  <script src="js/libs/Base.js"></script>
  <script src="js/main.js"></script>
  <script src="js/document.js"></script>
  <script src="js/knockout-docs.js"></script>
</head>
<body>
 
<div class="container">
    <div class="row">
        <div class="col-lg-12">
                <h1 class="inline">Welcome to Knockout Docs </h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-4 col-sm-4">
            <ul data-bind="foreach: items">
                <li><i>file :</i>
                    <a href="#" data-bind="text: title, click: $parent.editItem"></a>
                </li>                 
            </ul>
        </div>
        
        <div class="col-lg-8 col-sm-8" data-bind="with: selectedItem">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Title:</h2>
                    <input type="text" data-bind="value: title">
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h2>Title:</h2>
                    <input type="text" data-bind="value: body">
                </div>
            </div>
        </div>
    </div>    

        
    <div class="row">
        <div class="col-lg-12">
            Debug:
            <p data-bind="text: ko.toJSON($data)"></p>
        </div>
    </div>

</div>
</body>
</html>
